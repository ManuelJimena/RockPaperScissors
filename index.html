<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Juego de piedra, papel o tijera de Alex Kidd in Miracle World"
    />
    <meta name="author" content="Manuel Jimena García" />
    <meta
      name="keywords"
      content="piedra papel tijera Alex Kidd in Miracle World"
    />
    <title>Piedra, papel o tijera | Alex Kidd in Miracle World</title>
    <link rel="icon" type="image/x-icon" href="public/icons/web-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
    </nav>
    <header>
        <h1 class="banner">
          <img src="public/images/banner.png" alt="banner image" />
        </h1>
        <audio id="background-music" src="public/music/OSTAlexKidd.mp3"></audio>
<button id="music-toggle">
  <img src="public/icons/musicOff.png" alt="Music on/off" />
</button>
        <div class="score"></div>
        <h3 class="playerscore">Alex: <span id="player-score">0</span></h3>
        <h3 class="opponentscore">
          Gooseka: <span id="opponent-score">0</span>
        </h3>
      </div>
    </header>
    <main>
      <h2>Elige piedra, papel o tijera</h2>
      <div id="game-container">
        <div id="player-choice">
          <button id="rock-btn">
            <img src="public/icons/rock.png" alt="Piedra" />
          </button>
          <button id="paper-btn">
            <img src="public/icons/paper.png" alt="Papel" />
          </button>
          <button id="scissors-btn">
            <img src="public/icons/scissors.png" alt="Tijera" />
          </button>
        </div>
      </div>
      <div class="characters">
        <img id="Alex-Kidd" src="public/images/Alex.png" alt="Alex image" />
        <div id="result"></div>
        <img id="Gooseka" src="public/images/Gooseka.png" alt="Gooseka image" />
      </div>
    </main>
    <footer>
      <p class="manueljimena">
        ©2023 Powered by ManuelJimena |
        <a class="github" href="https://github.com/ManuelJimena" target="_blank"
          ><img src="public/icons/github-black.png" alt="GitHub logo"
        /></a>
      </p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
